 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 6 ‚Äî A Sweet Note üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #d8b4fe);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    color: #fff;
    overflow: hidden;
  }

  h1 { font-family: 'Pacifico', cursive; font-size: 2.3em; margin-bottom: 20px; }

 .envelope {
  width: 150px;    /* smaller width */
  height: 110px;   /* smaller height */
  background-image: url('envelope.png'); /* your envelope image */
  background-size: cover;
  cursor: pointer;
  margin-bottom: 20px;
  transition: transform 0.3s;
}
  .envelope:hover { transform: scale(1.05); }

  .note {
  font-size: 1.2em;
  opacity: 0;
  max-width: 350px;
  max-height: 150px;        /* limit height */
  overflow-y: auto;         /* scroll if text overflows */
  background: rgba(255, 255, 255, 0.1); /* subtle background */
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255,105,180,0.3);
  transition: opacity 1s ease;
  margin-bottom: 40px;
  text-align: center;
}


  .note.show { opacity: 1; }

  button {
    margin-top: 20px;
    background: #ff69b4;
    border: none;
    padding: 12px 28px;
    border-radius: 30px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
    transition: 0.3s;
  }

  button:hover { transform: scale(1.05); background: #ff85c1; }

  /* Hearts animation */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 2s ease-out forwards;
    pointer-events: none;
    z-index: 2;
  }

  @keyframes float {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
  }
</style>
</head>
<body>

<h1>Day 6 ‚Äî A Sweet Note üíå</h1>

<div class="envelope" id="envelope"></div>

<div id="note" class="note">
  My love, every moment with you is a treasure. üíñ<br>
  Can‚Äôt wait to make more memories together‚Ä¶
</div>

<button onclick="window.location.href='index.html'">Back to Home üè†</button>

<script>
const envelope = document.getElementById('envelope');
const note = document.getElementById('note');

envelope.addEventListener('click', () => {
  note.classList.add('show');
  launchHearts(20);
});

// Hearts function
function launchHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*80 + 'vw';
    heart.style.top = Math.random()*60 + 'vh';
    heart.style.color = `hsl(${Math.random()*360}, 100%, 75%)`;
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 2000);
  }
}
</script>

</body>
</html>
