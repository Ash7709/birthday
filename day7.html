<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 7 ‚Äî Pick a Flower üå∏</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffe0e9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    color: #fff;
    overflow: hidden;
  }

  h1 { font-family: 'Pacifico', cursive; font-size: 2.3em; margin-bottom: 20px; }

  .flower-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .flower {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s;
    animation: floaty 3s ease-in-out infinite;
    background-size: cover;
    background-position: center;
  }

  .flower:hover { transform: scale(1.15); }

  @keyframes floaty {
    0% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
    100% { transform: translateY(0); }
  }

  .message {
    font-size: 1.2em;
    opacity: 0;
    transition: opacity 0.7s;
    max-width: 350px;
    margin-bottom: 20px;
  }

  .message.show { opacity: 1; }

  button {
    margin-top: 20px;
    background: #ff69b4;
    border: none;
    padding: 12px 28px;
    border-radius: 30px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
    transition: 0.3s;
  }

  button:hover { transform: scale(1.05); background: #ff85c1; }

  /* Hearts animation */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 2s ease-out forwards;
    pointer-events: none;
    z-index: 2;
  }

  @keyframes float {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
  }
</style>
</head>
<body>

<h1>Day 7 ‚Äî Pick a Flower üå∏</h1>

<div class="flower-container" id="flowers"></div>
<div id="message" class="message"></div>

<button onclick="window.location.href='index.html'">Back to Home üè†</button>

<script>
const flowersData = [
  {img: 'flower1.png', message: "You‚Äôre my sunshine üíñ"},
  {img: 'flower2.png', message: "Every moment with you is magical ‚ú®"},
  {img: 'flower3.png', message: "You make my heart smile üòä"},
  {img: 'flower4.png', message: "Forever grateful for you ‚ù§Ô∏è"},
  {img: 'flower5.png', message: "You‚Äôre my favorite person üíï"},
  {img: 'flower6.png', message: "My heart beats for you üíì"},
  {img: 'flower7.png', message: "You complete me üíñ"},
  
];

const container = document.getElementById('flowers');
const messageDiv = document.getElementById('message');

// Create flower elements
flowersData.forEach((data) => {
  const flower = document.createElement('div');
  flower.classList.add('flower');
  flower.style.backgroundImage = `url('${data.img}')`;
  flower.dataset.message = data.message;
  container.appendChild(flower);
});

// Click to show message + hearts
container.addEventListener('click', e => {
  if(!e.target.classList.contains('flower')) return;
  const msg = e.target.dataset.message;
  messageDiv.textContent = msg;
  messageDiv.classList.add('show');
  launchHearts(20);
});

// Hearts function
function launchHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*80 + 'vw';
    heart.style.top = Math.random()*60 + 'vh';
    heart.style.color = `hsl(${Math.random()*360}, 100%, 75%)`;
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 2000);
  }
}
</script>

</body>
</html>
