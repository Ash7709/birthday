<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 11 ‚Äî Love Connection üåü</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    text-align: center;
    color: #fff;
  }

  h1 { font-family: 'Pacifico', cursive; font-size: 2.3em; margin-bottom: 20px; }

  .heart {
    position: absolute;
    font-size: 60px;
    cursor: grab;
    transition: transform 0.3s;
    user-select: none;
  }

  #heart1 { left: 20%; top: 50%; color: #ff69b4; }
  #heart2 { left: 70%; top: 50%; color: #ff1493; }

  .message {
    font-size: 1.3em;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s;
  }

  .message.show { opacity: 1; }

  .caption {
    font-size: 1em;
    margin-top: 10px;
    max-width: 500px;
    line-height: 1.4em;
    opacity: 0;
    transition: opacity 1s;
    color: #fff;
  }

  .caption.show { opacity: 1; }

  .heart-fire {
    position: absolute;
    font-size: 24px;
    animation: float 2s ease-out forwards;
    pointer-events: none;
    z-index: 2;
  }

  @keyframes float {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
  }

  button {
    margin-top: 30px;
    background: #ff69b4;
    border: none;
    padding: 12px 28px;
    border-radius: 30px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
    transition: 0.3s;
  }

  button:hover { transform: scale(1.05); background: #ff85c1; }

</style>
</head>
<body>

<h1>Day 11 ‚Äî Love Connection üåü</h1>

<div id="heart1" class="heart">‚ù§Ô∏è</div>
<div id="heart2" class="heart">‚ù§Ô∏è</div>

<div id="message" class="message">Hearts connected! You complete me üíñ</div>
<div id="caption" class="caption">PATA HAI MENE YE CONNECT HEART WALA KYU KARWAYA KYUKI AP BHI DEKH SAKE KI APKI EK CHOTI SI MOVEMENT SE DO DILL EK SATH AA JATE HAI</div>

<button onclick="window.location.href='index.html'">Back to Home üè†</button>

<script>
const heart1 = document.getElementById('heart1');
const heart2 = document.getElementById('heart2');
const messageDiv = document.getElementById('message');
const captionDiv = document.getElementById('caption');

let offsetX, offsetY, isDragging = false;

// Drag logic for heart1
heart1.addEventListener('mousedown', e => {
  isDragging = true;
  offsetX = e.clientX - heart1.offsetLeft;
  offsetY = e.clientY - heart1.offsetTop;
});

document.addEventListener('mousemove', e => {
  if(isDragging){
    heart1.style.left = (e.clientX - offsetX) + 'px';
    heart1.style.top = (e.clientY - offsetY) + 'px';
    checkCollision();
  }
});

document.addEventListener('mouseup', e => { isDragging = false; });

// Check if hearts are close
function checkCollision(){
  const rect1 = heart1.getBoundingClientRect();
  const rect2 = heart2.getBoundingClientRect();

  const distance = Math.hypot(
    (rect1.left + rect1.width/2) - (rect2.left + rect2.width/2),
    (rect1.top + rect1.height/2) - (rect2.top + rect2.height/2)
  );

  if(distance < 80){
    messageDiv.classList.add('show');
    captionDiv.classList.add('show');
    launchHearts(30);
  }
}

// Hearts floating animation
function launchHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart-fire');
    heart.style.left = Math.random()*80 + 'vw';
    heart.style.top = Math.random()*60 + 'vh';
    heart.style.color = `hsl(${Math.random()*360}, 100%, 75%)`;
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 2000);
  }
}
</script>

</body>
</html>
