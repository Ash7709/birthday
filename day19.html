<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 19 ‚Äî Love Fireworks üéÜüíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    height:100vh;
    background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #162447 100%);
    overflow:hidden;
    cursor: crosshair;
    font-family:'Poppins', sans-serif;
    position:relative;
  }

  h1 {
    font-family:'Pacifico', cursive;
    color:#ff1493;
    text-align:center;
    margin:20px 0;
    position:absolute;
    width:100%;
    z-index:2;
  }

  #message {
    position:absolute;
    bottom:50px;
    width:100%;
    text-align:center;
    font-size:1.5em;
    color:#ff1493;
    opacity:0;
    transition: opacity 1s;
  }

  #homeBtn {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#ff69b4;
    border:none;
    padding:12px 28px;
    border-radius:30px;
    color:white;
    font-size:1.1em;
    cursor:pointer;
    box-shadow:0 0 15px rgba(255,105,180,0.6);
    transition:0.3s;
    z-index:2;
  }
  #homeBtn:hover { transform: scale(1.05); background: #ff85c1; }
  canvas { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; }
</style>
</head>
<body>

<h1>Day 19 ‚Äî Love Fireworks üéÜüíñ</h1>
<div id="message">You made my heart explode! üíñ</div>
<canvas id="fireworks"></canvas>
<button id="homeBtn" onclick="window.location.href='index.html'">Back to Home üè†</button>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fireworks = [];
let completed = false;
let clickCount = 0;
const maxClicks = 10;

function randomColor() {
  const colors = ['#ff1493','#ff69b4','#ff85c1','#ffb6c1','#ff00ff'];
  return colors[Math.floor(Math.random()*colors.length)];
}

canvas.addEventListener('click', e => {
  clickCount++;
  createFirework(e.clientX, e.clientY);
  if(clickCount >= maxClicks && !completed){
    completed = true;
    setTimeout(()=>showBigHeart(e.clientX, e.clientY), 500);
  }
});

function createFirework(x,y){
  for(let i=0;i<30;i++){
    fireworks.push({
      x:x,
      y:y,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-1.5)*6,
      size:Math.random()*3+2,
      color: randomColor(),
      alpha:1
    });
  }
}

function showBigHeart(x,y){
  const heart = [];
  for(let i=0;i<400;i++){
    const angle = Math.random()*Math.PI*2;
    const radius = Math.random()*50;
    heart.push({
      x: x + Math.cos(angle)*radius,
      y: y + Math.sin(angle)*radius,
      vx: (Math.random()-0.5)*4,
      vy: (Math.random()-0.5)*4,
      size: Math.random()*5+2,
      color:'#ff1493',
      alpha:1
    });
  }
  fireworks.push(...heart);
  document.getElementById('message').style.opacity = 1;
}

function animate(){
  ctx.fillStyle = 'rgba(26,26,46,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  fireworks.forEach((f,i)=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.size,0,Math.PI*2);
    ctx.fillStyle = `rgba(${parseInt(f.color.slice(1,3),16)},${parseInt(f.color.slice(3,5),16)},${parseInt(f.color.slice(5,7),16)},${f.alpha})`;
    ctx.fill();
    f.x += f.vx;
    f.y += f.vy;
    f.alpha -=0.02;
    if(f.alpha<=0) fireworks.splice(i,1);
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
