<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 12 ‚Äî Floating Love Notes ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #ffecd2, #fcb69f);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #fff;
    overflow: hidden;
    padding-bottom: 80px; /* give space for home button */
  }

  h1 { font-family: 'Pacifico', cursive; font-size: 2.3em; margin: 20px 0; color: #ff1493; }

  .envelope {
    position: absolute;
    width: 60px;
    height: 50px;
    background-image: url('envelope.png'); /* replace with your envelope image */
    background-size: cover;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.3s;
  }

  .content {
    margin-top: 20px;
    max-width: 300px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
    color: black; /* changed from white to black */
}

.content.show { opacity: 1; }

.content img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
}

.content div {
    font-size: 1.2em;
    line-height: 1.4em;
    color: black; /* ensure caption text is black */
}

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 2s ease-out forwards;
    pointer-events: none;
    z-index: 5;
  }

  @keyframes float {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
  }

  button.home-btn {
    margin: 20px;
    background: #ff69b4;
    border: none;
    padding: 12px 28px;
    border-radius: 30px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,105,180,0.6);
    transition: 0.3s;
    z-index: 1;
  }

  button.home-btn:hover { transform: scale(1.05); background: #ff85c1; }

</style>
</head>
<body>

<h1>Day 12 ‚Äî Floating Love Notes ‚ú®</h1>

<div id="contentContainer" class="content"></div>

<button class="home-btn" onclick="window.location.href='index.html'">Back to Home üè†</button>

<script>
const envelopesData = [
  { img: 'img1.jpg', caption: 'üíñ yaad hai ye din jis din humne first tym ache se photo shoot kiya tha' },
  { img: 'img2.jpg', caption: 'üå∏ hmara sath me kalagoonj with matching outfits' },
  { img: 'img3.jpg', caption: 'üíû yaad hai clg me sath me game khelna' },
  { img: 'img4.jpg', caption: '‚ú® garba me ek dusre se pyari baate karna' },
  { img: 'img5.jpg', caption: '‚ù§Ô∏è aur apni gf ka bracelet bf ke dress me na fase toh kaise pyar ye' },
  
];

let clickedCount = 0;
const envelopes = [];
const body = document.body;
const contentContainer = document.getElementById('contentContainer');

// Create envelopes
envelopesData.forEach((data, i) => {
  const env = document.createElement('div');
  env.classList.add('envelope');
  env.style.left = Math.random() * 80 + 'vw';
  env.style.top = Math.random() * 60 + 'vh';
  env.dataset.index = i;
  body.appendChild(env);
  envelopes.push(env);

  // Click envelope
  env.addEventListener('click', () => {
    contentContainer.innerHTML = `<img src="${data.img}" alt="Love Image"><div>${data.caption}</div>`;
    contentContainer.classList.add('show');

    env.style.opacity = 0;
    env.style.pointerEvents = 'none';
    clickedCount++;
    launchHearts(5);

    if(clickedCount === envelopesData.length){
      launchHearts(30); // big celebration
    }
  });
});

// Smooth floating envelopes
function floatEnvelopes() {
  envelopes.forEach(env => {
    if(env.style.opacity !== "0"){
      let x = parseFloat(env.style.left);
      let y = parseFloat(env.style.top);
      x += (Math.random() - 0.5) * 0.2; // smaller movement
      y += (Math.random() - 0.5) * 0.2;
      if(x < 0) x = 0;
      if(x > 90) x = 90;
      if(y < 0) y = 0;
      if(y > 70) y = 70;
      env.style.left = x + 'vw';
      env.style.top = y + 'vh';
    }
  });
  requestAnimationFrame(floatEnvelopes);
}
floatEnvelopes();

// Hearts animation
function launchHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random()*80 + 'vw';
    heart.style.top = Math.random()*60 + 'vh';
    heart.style.color = `hsl(${Math.random()*360}, 100%, 75%)`;
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 2000);
  }
}
</script>

</body>
</html>
