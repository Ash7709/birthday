<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 2 — The Hidden Message 💫</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #d8b4fe);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 25px;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    .heart {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      transform: rotate(45deg);
      position: absolute;
      cursor: pointer;
      animation: float 8s linear infinite;
    }

    .heart::before, .heart::after {
      content: "";
      width: 50px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -25px; left: 0; }
    .heart::after { top: 0; left: -25px; }

    @keyframes float {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.8) rotate(45deg); opacity: 0; }
    }

    .message {
      opacity: 0;
      transition: 1s;
      font-size: 1.3em;
      margin-top: 20px;
    }

    .show {
      opacity: 1;
    }

    button {
      margin-top: 25px;
      background: #ff69b4;
      border: none;
      padding: 12px 26px;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255,105,180,0.6);
    }

    button:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Day 2 — The Hidden Message 💫</h1>
  <p>Behind every glow... there’s a reason why I love you.<br>
  Click on the floating hearts and find out. 💗</p>

  <div id="message" class="message"></div>
  <button id="homeBtn" onclick="window.location.href='index.html'" class="hidden">Back to Home 🏠</button>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c6b4e7239d.mp3?filename=romantic-piano-ambient-112199.mp3" type="audio/mpeg">
  </audio>

  <script>
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");
    const homeBtn = document.getElementById("homeBtn");

    let heartsClicked = 0;
    const totalHearts = 6;
    music.play();

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 6 + Math.random() * 4 + 's';
      heart.addEventListener('click', () => {
        heart.remove();
        heartsClicked++;
        if (heartsClicked === totalHearts) revealMessage();
      });
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function revealMessage() {
      message.innerHTML = "You’re my peace, my chaos, and my favorite person in this universe 💗";
      message.classList.add('show');
      homeBtn.classList.remove('hidden');
    }

    setInterval(createHeart, 1200);
  </script>

</body>
</html>
